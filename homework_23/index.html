<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>JS/Expert Example</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://www.jsexpert.net/">JS/Expert</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">

                <ul class="nav navbar-nav hidden-sm hidden-md">
                    <li class="active"><a href="#">Работа с DOM</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://www.jsexpert.net/#head">Главная</a></li>
                    <li><a href="http://www.jsexpert.net/#basic">Как стать программистом</a></li>
                    <li><a href="http://www.jsexpert.net/#js">Понятный JS</a></li>
                    <li><a href="http://www.jsexpert.net/#angular">Продвинутый JS</a></li>
                    <li><a href="http://www.jsexpert.net/articles/">База знаний</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="site-wrapper">
        <div class="container">

            <div class="row text-center">
                <div class="col-lg-4 col-md-4"></div>
                <div class="col-lg-4 col-md-4">
                    <select id="type-selector" class="form-control">
                        <option default value="0">Сортировать по</option>
                        <option default value="1">По имени А-Я</option>
                        <option value="2">По имени Я-А</option>
                        <option value="3">Сначала новые</option>
                        <option value="4">Сначала старые</option>
                    </select>
                    <br>
                </div>

                <div class="col-lg-12 col-md-12">
                    <div class="btn btn-primary" id="play" data-toggle="tooltip" data-placement="left" title="Натисніть на кнопку щоб додати елементи">
                        Додати елемент
                    </div>

                    <br>
                </div>
            </div>
            <div class="row text-center second-group">
                <div class="col-md-12">
                    <h4> <span id="count"></span> <span id="deleteCount"></span></h4>

                </div>
                <div class="col-md-12">
                    <div id="second-line"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="wrap"></div> <!--затемнение страницы-->
    <div id="window">
        <!-- Само окно-->
        <span class="close">&times;</span>
        <h3 class="text-head-modal">Увага!</h3>
        <span class="modal-text">Більше немає!</span>
        <div class="btn btn-primary closebtn">Зачинити вікно!</div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/data.js" async></script>
    <script src="js/main.js" async></script>
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>
</html>
